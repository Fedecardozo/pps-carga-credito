<header>
  <ion-button color="primary" (click)="cerrarSesion()">
    Limpiar codigos
  </ion-button>
  <ion-button color="danger" (click)="cerrarSesion()">
    Cerrar sesi√≥n
  </ion-button>
</header>

<ion-list>
  @for (item of barcodes; track $index) {

  <ion-item>
    <ion-label position="stacked">{{ item.format }}</ion-label>
    <ion-input type="text" [value]="item.rawValue"></ion-input>
  </ion-item>
  }
</ion-list>
<ion-fab slot="fixed" vertical="center" horizontal="end">
  <ion-fab-button (click)="scan()" [disabled]="!isSupported">
    <i class="fa-solid fa-camera fa-xl"></i>
  </ion-fab-button>
</ion-fab>
